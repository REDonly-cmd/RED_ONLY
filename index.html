<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحتي الشخصية</title>
<meta name="description" content="صفحة شخصية تعرض كل روابط التواصل الخاصة بي مع خلفية نجوم متحركة">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 10px #fff;
    }

    p {
        margin-bottom: 40px;
        font-size: 1.2em;
    }

    .links {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 80%;
        max-width: 400px;
    }

    .links a {
        padding: 15px;
        text-decoration: none;
        color: #fff;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        font-size: 1.2em;
        transition: all 0.3s ease;
    }

    .links a:hover {
        background: #ff6b81;
        transform: scale(1.05);
    }

    /* النجوم */
    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle linear infinite;
    }

    @keyframes twinkle {
        0% {transform: translateY(100vh) scale(1);}
        100% {transform: translateY(-10vh) scale(0);}
    }
</style>
</head>
<body>

<h1>مرحباً بكم في صفحتي</h1>
<p>كل روابطي هنا لتتواصل معي بسهولة</p>

    <a href="https://t.me/opversion" target="_blank">تليجرام</a><p>
  <a href="https://www.tiktok.com/@black_nghit000?_t=ZM-90gY2MI9F1c&_r=1" target="_blank">تيك توك</a> 
  <a href="https://discord.gg/HWGxNBqbS" target="_blank">ديسكورد</a></p>
</div>
  


<script>
    // إنشاء 50 نجمة عشوائية
    const colors = ["#fff", "#ffd700", "#00ffff"];
    for(let i=0; i<50; i++){
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.width = 2 + Math.random()*3 + "px";
        star.style.height = star.style.width;
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.animationDuration = 3 + Math.random()*5 + "s";
        star.style.background = colors[Math.floor(Math.random()*colors.length)];
        document.body.appendChild(star);
    }
</script>
